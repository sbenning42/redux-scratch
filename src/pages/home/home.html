<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h3 (click)="authData?.authentified ? logout() : login()">{{ authData?.authentified ? 'Logout' : 'Login' }}</h3>

  <ng-container [ngSwitch]="authData?.authentified">

    <p *ngSwitchCase="false">
      Please Login !
    </p>

    <ng-container *ngSwitchCase="true">
      <h3>
        Hello {{ authData.credentials.login }} !
      </h3>
      <button ion-button secondary menuToggle>Toggle Menu</button>
    </ng-container>

  </ng-container>
</ion-content>
